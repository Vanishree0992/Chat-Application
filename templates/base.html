<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chat App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/socket.io/client-dist/socket.io.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main.chat') }}">ChatApp</a>
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('main.logout') }}" class="btn btn-light">Logout</a>
            {% endif %}
        </div>
    </nav>
    <div class="container mt-3">{% block content %}{% endblock %}</div>
</body>

</html>
